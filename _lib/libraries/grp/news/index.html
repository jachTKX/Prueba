<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="{SC_LIB_PROJECT}news/main.css">		
		<!--SC_PAGE_CHARSET-->
		<title>{lang_login_message_17}</title>
		<meta name="description" content="{lang_login_message_15}" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<body class="page-background" style="background-image:url('{SC_LIB_PROJECT}news/news-bg.jpg');');">
		<div class="page">
			<div class="container-small container-color" style="background: rgba(0, 0, 0, 0.6);">
				<div class="background">
					<div class="content">
						<h1>
							{lang_login_message_7}

							{lang_page_button_download}

					</div>
				</div>
				<div class="col-4 box-form">

						<h2>
							{lang_login_message_16}
						</h2>

						<div class="control">
							<label class="label" for="name">{lang_login_message_8}</label>

							<p style="margin: 0px;font-size: 12px;">{lang_login_message_6}</p>

			<p>{lang_page_copyright}</p>
